repositories:
- id: snapshot
  type: java-snapshot
  storage: 
    type: local
    path: '<your-path>\java-proxy'
    size: 20G
    
- id: release
  type: java-release
  storage:
    type: local
    path: '<your-path>\java-releases'
    size: 10G
    
- id: download
  type: java-download
  storage:
    type: local
    path: '<your-path>\java-proxy'
    size: 40G